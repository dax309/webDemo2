<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>

    <form method="get">
       <label for="username"> 用户名：</label><input type="text" name="username" placeholder="请输入用户名" id="username"><br>
        密 码：<input type="password" name="password" placeholder="请输入密码"><br>
        性 别：<input type="radio" name="gender" value="1">男
                <input type="radio" name="gender" value="2"><br>
        爱 好：<input type="checkbox" name="hobby" value="shopping">逛街
                <input type="checkbox" name="hobby" value="sleep" checked="checked">睡觉
                <input type="checkbox" name="hobby" value="game">游戏<br>
        <button>按钮</button><br>
        取色器：<input type="color" name="color"><br>
        时间：<input type="date" name="date">

        <input type="submit" value="登陆" >


    </form>
</body>
</html>
