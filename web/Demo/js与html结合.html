<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python在线教学系统</title>
</head>
<body>



    <img id="img" src="../img/11.jpg" width="100%" height="100%">

    <script>
        var number = 1;
        function fun() {
            number++;
            number = number%3+1;
            var img = document.getElementById("img");
            img.src = "img/1"+number+".jpg";
        }
        setInterval(fun,3000);
    </script>
</body>
</html>
