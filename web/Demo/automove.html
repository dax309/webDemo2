<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
            font-size: 200px;
        }
    </style>
</head>
<body>
    <P>
        <span id = "time">5</span>秒之后，自动跳转到首页
    </P>
    <script>
        var second = 5;
        var time = document.getElementById("time");
        function fun() {
            second--;
            if (second<=0){
                location.href = "https://www.baidu.com";
            }


            time.innerHTML = second+"";

        }

        setInterval(fun,1000);
    </script>

</body>
</html>
